<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>HTML Template - Full Page Slider Navigation</title>
    <meta name="description" content="A brief page description">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script src="script.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
              anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
              menu: '#menu',
            });
        });
    </script>
</head>

<body>


<ul id="menu">
    <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">Second</a></li>
  <!-- <li data-menuanchor="3rdPage"><a href="#3rdPage">Third</a></li> -->
</ul>

<div id="fullpage">
    <div class="section " id="section0">
        <h1>World Map Predictive Analysis</h1>
        <!-- <p> </p> -->
        <!-- <p class="introimg">&darr;&#9636;&darr;</p> -->


        <head>
          <h3> Options: </h3>
          <select name="Options" size="4" multiple>
            <option value="population">Population, overall</option>
            <option value="gdp">GDP per capita</option>
            <option value="life_expectancy">Life Expectancy</option>
            <option value="gini">GINI score</option>
          </select>

          <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
          <script type="text/javascript">
            google.charts.load('current', {
              'packages':['geochart'],
              // Note: you will need to get a mapsApiKey for your project.
              // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
              'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
            });
            google.charts.setOnLoadCallback(drawRegionsMap);

            function drawRegionsMap() {
              var data = google.visualization.arrayToDataTable([
                ['Country', 'Popularity'],
                ['Germany', 200],
                ['United States', 300],
                ['Brazil', 400],
                ['Canada', 500],
                ['France', 600],
                ['RU', 700]
              ]);

              var options = {};

              var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

              chart.draw(data, options);
            }
          </script>
        </head>

        <body>
          <center>
          <div id="regions_div" style="width: 900px; height: 500px;"></div>
          </center>
        </body>

        <!-- <div class="wrapper"> -->
          <div class="box">
            <div class="content">Box A</div>


            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
              <p>Value: <span id="demo"></span></p>
            </div>

            <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;

            slider.oninput = function() {
              output.innerHTML = this.value;
            }
            </script>

          </div>

          <div class="box">
            <div class="content">Box B</div>
            <p> </p>

            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange2">
              <p>Value: <span id="demo2"></span></p>
            </div>

            <script>
            var slider2 = document.getElementById("myRange2");
            var output2 = document.getElementById("demo2");
            output2.innerHTML = slider2.value;

            slider2.oninput = function() {
              output2.innerHTML = this.value;
            }
            </script>

          </div>

          <div class="box">
            <div class="content">Box C</div>

            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange3">
              <p>Value: <span id="demo3"></span></p>
            </div>

            <script>
            var slider3 = document.getElementById("myRange3");
            var output3 = document.getElementById("demo3");
            output3.innerHTML = slider3.value;

            slider3.oninput = function() {
              output3.innerHTML = this.value;
            }
            </script>

          </div>
        <!-- </div> -->

    </div>

        <div class="intro">

</div>

</body>

</html>
